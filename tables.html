<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="navStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
    </script>
</head>
<body>
    <nav id="navContainer">
        <h1>Weather App</h1>
        <ul id="nav">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="tables.html">Tables</a></li>
        </ul>
    </nav>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Temperature (°C)</th>
                    <th>Feels Like (°C)</th>
                    <th>Weather Description</th>
                </tr>
            </thead>
            <tbody id="tbodyContainer">
    
            </tbody>
        </table>
        <button id="prev-btn">Prev</button>
        <button id="next-btn">Next</button>
        <button id="show-all-btn">Show all</button>
        <button id="asc-sort-btn">Sort Temperatures ascending</button>
        <button id="desc-sort-btn">Sort Temperatures descending</button>
        <button id="without-rain-btn">Show without rain</button>
    
        <div id="chatContainer"></div>
        <form id="chatForm">
            <label for="chatInput"><input type="text" id="chatInput"></label>
            <button type="submit">Send Chat</button>
        </form>
    </main>

    <script src="tablesScript.js" type="module"></script>
</body>
</html>
