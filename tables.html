<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/navStyle.css">
    <link rel="stylesheet" href="styles/tablesStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
    </script>
</head>
<body>
    <nav id="navContainer">
        <h1>Weather App</h1>
        <ul id="nav">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="tables.html">Tables</a></li>
        </ul>
    </nav>
    <main>
        <form id="locationForm">
            <input type="text" placeholder="Enter the location..." id="location">
            <button type="submit">Search</button>
        </form>
        <div class="flex gap-20 lg:flex-row flex-col">
            <div>
                <div class="flex justify-between flex-wrap">
                    <button id="show-all-btn">Show all</button>
                    <button id="asc-sort-btn">Sort Temperatures ascending</button>
                    <button id="desc-sort-btn">Sort Temperatures descending</button>
                    <button id="without-rain-btn">Show without rain</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Temperature (°C)</th>
                            <th>Feels Like (°C)</th>
                            <th>Weather Description</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyContainer">
                        
                    </tbody>
                </table>
                <div class="flex justify-center items-center gap-4">
                    <button id="prev-btn">&lt;</button>
                    <div id="pageIndex" class="text-2xl font-bold flex items-center justify-center h-12"></div>
                    <button id="next-btn">&gt;</button>
                </div>
            </div>
            <div>
                <div id="chatContainer" class="h-[100%] m-w-[100px]"></div>
                <form id="chatForm" class="flex gap-2">
                    <input type="text" id="chatInput" required>
                    <button type="submit" class="py-[20px]">Send Chat</button>
                </form>
            </div>
        </div>
    </main>

    <script src="scripts/tablesScript.js" type="module"></script>
</body>
</html>
